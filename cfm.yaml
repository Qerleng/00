  - AND,((NETWORK,UDP),(RULE-SET,Streaming)),REJECT
  - AND,((NETWORK,UDP),(OR,((RULE-SET,ABS),(RULE-SET,Gaming)))),DIRECT
  - AND,((NETWORK,UDP),(OR,((RULE-SET,Portgames),(RULE-SET,Game-TCP)))),DIRECT
  - RULE-SET,Personalads,🛡AD•BLOCK🛡
