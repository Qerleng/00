  proxies:
  - DIRECT
  - 🚥PING+🚥
  - 🔂FALLBACK🔂
  - 🇮🇩ID-ONLY🇮🇩
  - 🇮🇩IND🇮🇩
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 📱SOSMED📱
  type: select
  disable-udp: false
  proxies:
  - 🚥PING+🚥
  - 🔄BALANCE🔄
  - 🚥BALANCE SG+ID🚥
  - 🔍TEST-AKUN🔍
  - 🔍TEST-AKUN_INDO🔍
  - 🇮🇩IND🇮🇩
  - 🇸🇬SG🇸🇬
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🎞STREAMING🎞
  type: select
  disable-udp: false
  proxies:
  - 🚥PING+🚥
  - 🔄BALANCE🔄
  - 🚥BALANCE SG+ID🚥
  - 🔍TEST-AKUN🔍
  - 🔍TEST-AKUN_INDO🔍
  - 🇮🇩IND🇮🇩
  - 🇸🇬SG🇸🇬
