proxy-groups:
- name: 📶SELECT-VPN📶
  type: url-test
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - 🚥PING+🚥
  - 🔂FALLBACK🔂
  - 🔄BALANCE🔄
  - 🚥BALANCE SG+ID🚥
  - 🇮🇩ID-ONLY🇮🇩
  - 🇸🇬SG-ONLY🇸🇬
  - 🇮🇩IND🇮🇩
  - 🇸🇬SG🇸🇬
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🇮🇩IND🇮🇩
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - 🔍TEST-AKUN_INDO🔍
  - 🇮🇩ID-ONLY🇮🇩
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🇸🇬SG🇸🇬
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  proxies:
  - 🔍TEST-AKUN🔍
  - 🇸🇬SG-ONLY🇸🇬
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔍TEST-AKUN🔍
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - 🔍TEST-AKUN-SG🔍
  use:
  - TEST-AKUN
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔍TEST-AKUN_INDO🔍
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - 🔍TEST-AKUN-ID🔍
  use:
  - TEST-AKUN-IND
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔍TEST-AKUN-ID🔍
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - TEST-AKUN-ID
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔍TEST-AKUN-SG🔍
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - TEST-AKUN-SG
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔍TEST-AKUN-SGP🔍
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - TEST-AKUN-SGP
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🚥BALANCE SG+ID🚥
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - 🔄BALANCE🔄
  - 🔄BALANCE ID🔄
  - 🔄BALANCE SG🔄
  - 🚥PING+🚥
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔄BALANCE ID🔄
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - SERVER-ID
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔄BALANCE SG🔄
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - SERVER-SG
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🇮🇩ID-ONLY🇮🇩
  type: url-test
  strategy: round-robin
  disable-udp: false
  use:
  - TEST-AKUN-ID
  - TEST-AKUN-IND
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🇸🇬SG-ONLY🇸🇬
  type: url-test
  strategy: round-robin
  disable-udp: false
  use:
  - TEST-AKUN-SG
  - TEST-AKUN
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🚥PING+🚥
  type: url-test
  strategy: round-robin
  disable-udp: false
  use:
  - SERVER-ID
  - SERVER-SG
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔂FALLBACK🔂
  type: fallback
  disable-udp: false
  use:
  - TEST-AKUN-ID
  - TEST-AKUN-IND
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔄BALANCE🔄
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - SERVER-ID
  - SERVER-SG
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🎰GAME•TCP🎰
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - 🚥BALANCE SG+ID🚥
  - 🇮🇩IND🇮🇩
  - 🇸🇬SG🇸🇬
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🎮GAME•UDP🎮
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  use:
  - GAME-ONLY
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 👻UDP👻
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - GAME-ONLY
  - TEST-AKUN-SGP
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🏧M•BANKING🏧
  type: select
  disable-udp: false
  proxies:
  - 🔂FALLBACK🔂
  - 🇮🇩ID-ONLY🇮🇩
  - 🇮🇩IND🇮🇩
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🇮🇩 INDONESIA 🇮🇩
