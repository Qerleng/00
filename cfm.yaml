  TEST-AKUN:
    type: file
    path: "./assets/provider/proxy/test.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  TEST-AKUN-ID:
    type: file
    path: "./assets/provider/proxy/test-id.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  TEST-AKUN-IND:
    type: file
    path: "./assets/provider/proxy/test-idn.yaml"
