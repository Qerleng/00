proxy-groups:
- name: 📶SELECT-VPN📶
  type: select
  disable-udp: false
  proxies:
  - 🔍TEST-AKUN-SGP🔍
  - 🔄BALANCE🔄
  - ✅MANUAL✅
  - 🚥PING+🚥
  - 🔂FALLBACK🔂
  - 🚥BALANCE SG+ID🚥
  - 🔍TEST-AKUN🔍
  - 🔍TEST-AKUN_INDO🔍
  - 🇮🇩ID-ONLY🇮🇩
  - 🇸🇬SG-ONLY🇸🇬
  - 🇮🇩IND🇮🇩
  - 🇸🇬SG🇸🇬
- name: 🇮🇩IND🇮🇩
  type: url-test
  strategy: round-robin
  disable-udp: false
  proxies:
  - 🔍TEST-AKUN_INDO🔍
  - 🇮🇩ID-ONLY🇮🇩
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🇸🇬SG🇸🇬
  type: url-test
  strategy: round-robin
  disable-udp: false
  proxies:
  - 🔍TEST-AKUN🔍
  - 🇸🇬SG-ONLY🇸🇬
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔍TEST-AKUN🔍
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - 🔍TEST-AKUN-SG🔍
  use:
  - TEST-AKUN
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔍TEST-AKUN_INDO🔍
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - 🔍TEST-AKUN-ID🔍
  use:
  - TEST-AKUN-IND
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔍TEST-AKUN-ID🔍
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - TEST-AKUN-ID
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔍TEST-AKUN-SG🔍
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - TEST-AKUN-SG
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔍TEST-AKUN-SGP🔍
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - TEST-AKUN-SGP
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🚥BALANCE SG+ID🚥
  type: load-balance
  strategy: round-robin
  disable-udp: false
  proxies:
  - 🔄BALANCE🔄
  - 🔄BALANCE ID🔄
  - 🚥PING+🚥
  - 🔄BALANCE SG🔄
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔄BALANCE ID🔄
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - SERVER-ID
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔄BALANCE SG🔄
  type: load-balance
  strategy: consistent-hashing
  disable-udp: false
  use:
  - SERVER-SG
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🇮🇩ID-ONLY🇮🇩
  type: url-test
  disable-udp: false
  use:
  - TEST-AKUN-ID
  - TEST-AKUN-IND
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🇸🇬SG-ONLY🇸🇬
  type: url-test
  disable-udp: false
  use:
  - TEST-AKUN-SG
  - TEST-AKUN
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: ✅MANUAL✅
  type: select
  disable-udp: false
  use:
  - SERVER-ID
  - SERVER-SG
- name: 🚥PING+🚥
  type: url-test
  strategy: round-robin
  disable-udp: false
  use:
  - SERVER-ID
  - SERVER-SG
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🔂FALLBACK🔂
  type: fallback
  disable-udp: false
  use:
  - TEST-AKUN-ID
  - TEST-AKUN-IND
  url: http://hi.bonds.id/ping
  interval: 300
- name: 🔄BALANCE🔄
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - SERVER-ID
  - SERVER-SG
  url: http://www.gstatic.com/generate_204
  interval: 300
- name: 🏧M•BANKING🏧
  type: select
  disable-udp: false
  proxies:
  - 🔂FALLBACK🔂
  - DIRECT
  - 🇮🇩ID-ONLY🇮🇩
  - 🇮🇩IND🇮🇩
- name: 💬WHATSAPP💬
  type: select
  disable-udp: false
  proxies:
  - BYPASS
  - ✅MANUAL✅
  - 🚥PING+🚥
  - 🔂FALLBACK🔂
  - 🔄BALANCE🔄
  - 🇮🇩ID-ONLY🇮🇩
  - 🇮🇩IND🇮🇩
- name: 📱SOSMED📱
  type: select
  disable-udp: false
  proxies:
  - 🇸🇬SG🇸🇬
  - ✅MANUAL✅
  - 🚥PING+🚥
  - 🔂FALLBACK🔂
  - 🔄BALANCE🔄
  - 🚥BALANCE SG+ID🚥
  - 🔍TEST-AKUN🔍
  - 🔍TEST-AKUN_INDO🔍
  - 📶SELECT-VPN📶
- name: 🎞STREAMING🎞
  type: select
  disable-udp: false
  proxies:
  - 🚥BALANCE SG+ID🚥
  - ✅MANUAL✅
  - 🚥PING+🚥
  - 🔂FALLBACK🔂
  - 🔄BALANCE🔄
  - 🔍TEST-AKUN🔍
  - 🔍TEST-AKUN_INDO🔍
  - 📶SELECT-VPN📶
- name: 🛡AD•BLOCK🛡
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - 📶SELECT-VPN📶
- name: 🛡ADS•BLOCK🛡
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - 📶SELECT-VPN📶
- name: 🛡AD•MALICIOUS🛡
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - 📶SELECT-VPN📶
- name: BYPASS
  type: url-test
  disable-udp: false
  proxies:
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: 300
