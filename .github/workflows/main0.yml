# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "dev-next" ]
  pull_request:
    branches: [ "dev-next" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jobs:
          - { goos: linux, goarch: arm64, output: arm64 }
          - { goos: android, goarch: arm, ndk: armv7a-linux-androideabi34, output: armv7 }
          - { goos: android, goarch: arm64, ndk: aarch64-linux-android34, output: arm64-v8 }
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          check-latest: true

      - name: Set ENV
        run: |
          git remote add upstream https://github.com/SagerNet/sing-box.git
          git fetch --tags --force upstream
          TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          REV=$(git rev-parse --short HEAD)
          echo "BUILDTIME=$(TZ=Asia/Shanghai date)"
          echo "NAME=${{matrix.jobs.goos}}-${{matrix.jobs.output}}" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "REV=$REV" >> $GITHUB_ENV
          echo "VERSION=${TAG}-${REV}" >> $GITHUB_ENV
          echo "CGO_ENABLED=0" >> $GITHUB_ENV
          echo "BUILDTAG=-extldflags --static" >> $GITHUB_ENV
        shell: bash

      - name: Setup NDK
        if: ${{ matrix.jobs.goos == 'android' }}
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c

      - name: Set NDK path
        if: ${{ matrix.jobs.goos == 'android' }}
        run: |
          echo "CC=${{steps.setup-ndk.outputs.ndk-path}}/toolchains/llvm/prebuilt/linux-x86_64/bin/${{matrix.jobs.ndk}}-clang" >> $GITHUB_ENV
          echo "CGO_ENABLED=1" >> $GITHUB_ENV
          echo "BUILDTAG=" >> $GITHUB_ENV

      - name: Build Core
        env:
          GOOS: ${{matrix.jobs.goos}}
          GOARCH: ${{matrix.jobs.goarch}}
          GOAMD64: ${{matrix.jobs.goamd64}}
          GOARM: ${{matrix.jobs.arm}}
          GOMIPS: ${{matrix.jobs.mips}}
        run: |
          echo "CGO_ENABLED=${CGO_ENABLED}"
          go build -v -trimpath \
            -tags "with_gvisor,with_quic,with_dhcp,with_wireguard,with_ech,with_utls,with_reality_server,with_acme,with_clash_api,with_grpc,with_proxyproviders,with_urltest_fallback" \
            -ldflags "${BUILDTAG} -X 'github.com/sagernet/sing-box/constant.Version=${VERSION} ${BUILDTIME}' -s -w -buildid=" \
            ./cmd/sing-box
        shell: bash

      - name: UPX
        if: ${{  success() }}
        run: |
          UPX=$(curl -L $(curl -sL "https://api.github.com/repos/upx/upx/releases/latest" |jq -r '.assets[].browser_download_url' |grep 'amd64' |head -1)  |tar xvJf - |grep '/upx$')
          $UPX --lzma --best ./sing-box || true
        shell: bash

      - name: Compress Zip
        if: ${{  success() }}
        run: |
          mkdir bin
          zip -9 -m ./bin/sing-box-${NAME}-${VERSION}.zip ./sing-box
          ls bin
        shell: bash

      - uses: actions/upload-artifact@v4
        if: ${{  success() }}
        with:
          name: artifact-sing-box-${{ env.NAME }}-${{ env.VERSION }}.gz
          path: bin/

  Upload-Release:
    permissions: write-all
    if: ${{ github.ref_type == 'branch' && !startsWith(github.event_name, 'pull_request') }}
    needs: [Build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version
        run: |
          git remote add upstream https://github.com/SagerNet/sing-box.git
          git fetch --tags --force upstream
          echo "TAG=$(git describe --tags $(git rev-list --tags --max-count=1))" >> $GITHUB_ENV
        shell: bash

      - uses: actions/download-artifact@v4
        with:
          path: bin/
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: bin

      - name: Delete current release assets
        uses: 8Mi-Tech/delete-release-assets-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.TAG }}
          deleteOnlyFromDrafts: false

      - name: Set Env
        run: |
          echo "BUILDTIME=$(TZ=Asia/Shanghai date)" >> $GITHUB_ENV
        shell: bash

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - run: |
          cat > release.txt << 'EOF'
          Release created at  ${{ env.BUILDTIME }}
          EOF

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: ${{  success() }}
        with:
          tag_name: ${{ env.TAG }}
          files: |
            bin/*
          prerelease: true
          generate_release_notes: true
          body_path: release.txt
