redir-port: 9797
tproxy-port: 9898
mode: rule
allow-lan: true
# unified-delay: true
bind-address: '*'
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: /data/adb/box/clash/dashboard
profile:
  store-selected: true
  store-fake-ip: false


tun:
  enable: false
  device: utun
  mtu: 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  # include_android_user:
    # - 0
    # - 10
  # include_package:
  # - com.android.chrome
  # exclude_package:
    # - com.whatsapp

