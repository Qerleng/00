redir-port: 9797
tproxy-port: 9898
mode: rule
allow-lan: true
# unified-delay: true
bind-address: '*'
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: /data/adb/box/clash/dashboard
profile:
  store-selected: true
  store-fake-ip: false


tun:
  enable: false
  device: utun
  mtu: 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  # include_android_user:
    # - 0
    # - 10
  # include_package:
  # - com.android.chrome
  # exclude_package:
    # - com.whatsapp

dns:
  enable: true
  ipv6: true
  # prefer-h3: false
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'time.*.com'

  nameserver:
    - 'https://8.8.8.8/dns-query#h3=true'

  nameserver-policy:
    'RULE-SET:ABS,Whatsapp': 112.215.248.122
    'RULE-SET:Portgames,Game-TCP,Gaming': 112.215.248.124

