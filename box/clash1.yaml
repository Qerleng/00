  - OR,((RULE-SET,rule_malicious),(AND,((RULE-SET,rule_maliciousip)))),🛡AD•MALICIOUS🛡
  - RULE-SET,ABS,DIRECT
  - AND,((NETWORK,UDP),(OR,((DOMAIN-KEYWORD,youtube),(DOMAIN-KEYWORD,googlevideo)))),REJECT
  - AND,((NETWORK,UDP),(OR,((RULE-SET,Game-TCP),(RULE-SET,Gaming)))),🎮GAME•UDP🎮
