    - &basevmess
      type: vmess
      alterId: 0
      cipher: auto
      udp-over-tcp: true
      network: ws
      skip-cert-verify: true
  vless:
    - &basevless
      type: vless
      alterId: 0
      cipher: auto
      udp-over-tcp: true
      network: ws
      skip-cert-verify: true
  trojan:
    - &basetrojan
      type: trojan
      port: 443
      udp: true
