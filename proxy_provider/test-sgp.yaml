base-proxy:
  vmess:
    - &basevmess
      type: vmess
      alterId: 0
      cipher: auto
      udp-over-tcp: true
      network: ws
      skip-cert-verify: true
  vless:
    - &basevless
      type: vless
      alterId: 0
      cipher: auto
      udp-over-tcp: true
      network: ws
      skip-cert-verify: true
  trojan:
    - &basetrojan
      type: trojan
      port: 443
      udp: true
      skip-cert-verify: true
      network: ws
  gfw:
    - &basegrpc
      type: trojan
      port: 443
      udp: true
      skip-cert-verify: true
  ss:
    - &basess
      type: ss
      cipher: aes-128-gcm
      udp: true
      skip-cert-verify: true
      udp-over-tcp: true
      plugin: v2ray-plugin
